<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio Heatmap</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo-img">
      <span class="site-title">Portfolio Heatmap</span>
    </div>
    <div class="nav-buttons">
      <button id="addInvestmentBtn">Add Investment</button>
      <button id="viewInvestmentsBtn">Investment List</button>
    </div>
  </nav>

  <!-- Fixed Heatmap Container -->
  <div id="heatmapGrid" class="heatmap-grid"></div>

  <!-- Total Portfolio Value Label -->
  <div id="portfolioValue" class="portfolio-value">Total Portfolio Value: $0.00</div>

  <!-- Add/Edit Investment Modal -->
  <div id="investmentModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2 id="modalTitle">Add Investment</h2>
      <form id="investmentForm">
        <!-- Hidden field to store id during editing -->
        <input type="hidden" id="investmentId">
        
        <label for="stockSymbol">Stock Symbol:</label>
        <input type="text" id="stockSymbol" name="stockSymbol" required>
        
        <label for="shares">Number of Shares:</label>
        <input type="number" id="shares" name="shares" required>
        
        <label for="avgPrice">Average Price:</label>
        <input type="number" step="0.01" id="avgPrice" name="avgPrice" required>
        
        <button type="submit" id="saveInvestment">Save</button>
      </form>
    </div>
  </div>

  <!-- Investment List Modal -->
  <div id="listModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeListModal">&times;</span>
      <h2>Your Investments</h2>
      <ul id="investmentList"></ul>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
